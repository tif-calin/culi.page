<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>maps | culi.page</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
  <script type="module" src="./app.js" defer></script>
</head>

<body>
  <div class="page wrapper">
    <header>
      <h1 class="title">
        vans &times; maps
      </h1>
    </header>

    <main>
      <div class="grouping">
        <h2 class="island">Restrooms</h2>
        <div class="island">
          <div id="map"></div>
        </div>
        <section class="island">
          <noscript>please enable javascript to see results</noscript>
          <table id="table">
            <thead>
              <tr><td>info</td><td>address</td><td>distance</td></tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="button-wrapper center">
            <a href="https://www.refugerestrooms.org/restrooms/new">+ new restroom</a>
          </div>
        </section>
      </div>

      <div class="grouping">
        <h2 class="island">Other Maps</h2>
        <div class="island" id="other">
          <ul></ul>
        </div>
      </div>
    </main>

    <footer></footer>
  </div>
</body>

</html>
